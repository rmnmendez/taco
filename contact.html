    <section>
        <h2>Our Contact Form</h2>

    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us a Message</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="ex. John Doe" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ex. johndoe@email.com">
            </p>
            <p>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a Note"></textarea>
            </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
