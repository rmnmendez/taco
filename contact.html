    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>
    <header class="header">
    <h1 class="header__h1">Contact Us</h1>

    <nav class="header__nav">
        <ul class="header__ul">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="/#menu">Menu</a>
            </li>
            <li>
                <a href="hours.html">Hours</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <!--1st Article-->
        <article class="main__article">
            <h2>Our Location</h2>
                <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                </address>

                <br>
                Phone:<a href="tel:+5555555555">5555555555</a>
        </article>
        <!--2nd Article-->
        <article class="main__article">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="ex. John Doe" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ex. johndoe@email.com">
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a Note"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
          <span class="nowrap">Copyright &copy;</span> 
          <span class="nowrap">Little Taco Shop</span>
        </p>
      </footer>
</body>
